apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "58cbae7a5ed88695e507f022f145e052ef26e5e2"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template-spring-boot:58cbae7a5ed88695e507f022f145e052ef26e5e2'
          ports:
            - containerPort: 80

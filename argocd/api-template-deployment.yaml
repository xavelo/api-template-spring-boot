apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "a5973b66cb6fd7b06159f6af91b3acece4dbf064"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template-spring-boot:a5973b66cb6fd7b06159f6af91b3acece4dbf064'
          ports:
            - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "b3f043bc09ce5adc32f42e9184d342324f353c0d"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template-spring-boot:b3f043bc09ce5adc32f42e9184d342324f353c0d'
          ports:
            - containerPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "67af64334d7e0e5220e395821e1d6bdc199a9f90"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template-spring-boot:67af64334d7e0e5220e395821e1d6bdc199a9f90'
          ports:
            - containerPort: 80

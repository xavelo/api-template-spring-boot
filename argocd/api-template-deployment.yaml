apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-template-deployment
  annotations:
    commitID: "ecfb0c877615c6374f26122bb21b21f5b3e9ed3f"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-template
    spec:
      containers:
        - name: api-template
          image: 'xavelo/api-template-spring-boot:ecfb0c877615c6374f26122bb21b21f5b3e9ed3f'
          ports:
            - containerPort: 80
